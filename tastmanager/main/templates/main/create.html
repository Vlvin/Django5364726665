{% extends 'main/base.html' %}

{% block title %}
Add task
{% endblock %}

{% block content %}
    <h1>Add Task</h1>
    <form methods="POST">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Отправить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
